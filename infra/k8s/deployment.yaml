# YETO Platform - Kubernetes Deployment
# Yemen Economic Transparency Observatory
#
# Deploy with: kubectl apply -f infra/k8s/
# 
# Prerequisites:
#   - Kubernetes cluster (1.25+)
#   - kubectl configured
#   - Secrets created (see secrets.yaml.example)

---
apiVersion: v1
kind: Namespace
metadata:
  name: yeto
  labels:
    app: yeto
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: yeto-config
  namespace: yeto
data:
  NODE_ENV: "production"
  AI_PROVIDER: "openai"
  AI_MODEL: "gpt-4o"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yeto-app
  namespace: yeto
  labels:
    app: yeto
    component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yeto
      component: app
  template:
    metadata:
      labels:
        app: yeto
        component: app
    spec:
      containers:
        - name: yeto
          image: yeto/platform:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: yeto-config
            - secretRef:
                name: yeto-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: app-logs
              mountPath: /app/logs
      volumes:
        - name: app-logs
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: yeto-app
  namespace: yeto
spec:
  selector:
    app: yeto
    component: app
  ports:
    - port: 80
      targetPort: 3000
      name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yeto-ingress
  namespace: yeto
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - yeto.example.com
      secretName: yeto-tls
  rules:
    - host: yeto.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yeto-app
                port:
                  number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yeto-app-hpa
  namespace: yeto
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yeto-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
