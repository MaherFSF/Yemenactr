name: Deploy to AWS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CI: "true"
      NODE_ENV: "production"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable pnpm via Corepack
        shell: bash
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          pnpm --version

      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Sync to S3 bucket
        shell: bash
        run: |
          if [ -z "${{ secrets.AWS_S3_BUCKET }}" ]; then
            echo "Error: AWS_S3_BUCKET secret is not set"
            exit 1
          fi
          
          # Sync client dist to S3
          if [ -d "client/dist" ]; then
            aws s3 sync client/dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
              --delete \
              --cache-control "public, max-age=31536000, immutable" \
              --exclude "*.html" \
              --exclude "index.html"
            
            # Sync HTML files with shorter cache
            aws s3 sync client/dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
              --exclude "*" \
              --include "*.html" \
              --cache-control "public, max-age=0, must-revalidate"
          elif [ -d "dist" ]; then
            # Fallback to root dist if client/dist doesn't exist
            aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
              --delete \
              --cache-control "public, max-age=31536000, immutable" \
              --exclude "*.html"
            
            aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
              --exclude "*" \
              --include "*.html" \
              --cache-control "public, max-age=0, must-revalidate"
          else
            echo "Error: No dist directory found"
            exit 1
          fi

      - name: Invalidate CloudFront distribution
        if: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        shell: bash
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        shell: bash
        run: |
          echo "âœ… Deployment completed successfully"
          echo "S3 Bucket: ${{ secrets.AWS_S3_BUCKET }}"
          if [ -n "${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "CloudFront Distribution: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}"
          fi
