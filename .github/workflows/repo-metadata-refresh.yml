name: Repo metadata refresh

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate repo metadata
        run: node scripts/generate-repo-metadata.mjs

      - name: Create pull request if changed
        uses: peter-evans/create-pull-request@v6
        with:
          branch: automation/repo-metadata-refresh
          delete-branch: true
          title: "docs: refresh repo metadata (auto)"
          commit-message: "docs: refresh repo metadata (auto)"
          body: |
            Automated refresh of repo metadata.

            - Runs scripts/generate-repo-metadata.mjs
            - Updates README and docs/REPO_METRICS.json
            - Includes notes when metrics are UNKNOWN
          add-paths: |
            README.md
            docs/REPO_METRICS.json
            docs/REPO_METADATA_NOTES.md
