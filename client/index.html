<!doctype html>
<html lang="ar" dir="rtl">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>YETO - Yemen Economic Transparency Observatory</title>
    <meta name="description" content="YETO provides comprehensive economic data, research, and analysis on Yemen's economy including banking, trade, humanitarian indicators, and exchange rates since 2010." />
    <meta name="keywords" content="Yemen economy, Yemen economic data, Yemen banking, Yemen exchange rate, Yemen trade, Yemen humanitarian, Yemen Central Bank, Aden, Sanaa, Yemen GDP, Yemen inflation, Yemen economic research, مرصد الشفافية الاقتصادية اليمني" />
    <meta name="author" content="Causeway Group" />
    <meta name="robots" content="index, follow" />
    <meta name="application-name" content="YETO" />
    <meta name="theme-color" content="#1f2d1d" />
    <meta name="color-scheme" content="light dark" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:title" content="YETO - Yemen Economic Transparency Observatory" />
    <meta property="og:description" content="Comprehensive economic data and analysis platform for Yemen covering banking, trade, humanitarian indicators, and research since 2010." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ar_YE" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="YETO - Yemen Economic Transparency Observatory" />
    <meta name="twitter:description" content="Comprehensive economic data and analysis platform for Yemen covering banking, trade, humanitarian indicators, and research since 2010." />
    <!-- Google Fonts: Inter for English, Cairo for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
